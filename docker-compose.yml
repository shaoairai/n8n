version: '3.8'

services:
  n8n:
    image: n8nio/n8n:2.3.6
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      # 掛載本地 data 資料夾，方便放 Excel 檔案
      - ./data:/home/node/data
    env_file:
      - config.env
    environment:
      - GENERIC_TIMEZONE=Asia/Taipei
      - TZ=Asia/Taipei
      # 允許節點存取環境變數 (n8n 2.0+ 預設禁止)
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false

volumes:
  n8n_data:
